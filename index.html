<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="trt-test.css">
    <title>Mike's TRT Injection Dosage Calculator</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Mike's TRT Injection Dosage Calculator</h1>
        </div>
        
        <div id="form">
            <label for="vial_concentration">Select Vial Concentration (in mg/ml) <span class="special">&nbsp;Important - Don't skip this step.</span></label>
            <select name="" id="vial_concentration" class="custom-select mb-2">
              <option value="100">100mg/ml</option>
              <option value="150">150mg/ml</option>
              <option value="200" selected>200mg/ml (common for TRT)</option>
              <option value="250">250mg/ml</option>
              <option value="300">300mg/ml</option>
              <option value="350">350mg/ml</option>
              <option value="400">400mg/ml</option>
              <option value="450">450mg/ml</option>              
              <option value="500">500mg/ml</option>              
            </select><br>

            <label for="injection_frequency">Select Your Injection Frequency</label>
            <select name="" id="injection_frequency" class="custom-select mb-2">
                <option value="1">Once per day</option>
                <option value="2">Every two days</option>
                <option value="3">Every three days</option>
                <option value="4">Every four days</option>
                <option value="5">Every five days</option>
                <option value="7">Once per week</option>
                <option value="3.5">Twice per week</option>
            </select><br>    

            <label for="weekly_dose">Enter Your Desired Weekly Dose (mg):</label>
            <input name="" id="weekly_dose" class="form-control">

            <button id="button" class="btn btn-block btn-primary mt-3">Calculate Injection Dosage</button>
        </div> <!-- end of form -->
        
        <div id="container"></div>
        <div class="container2"></div>
    </div> <!-- end of container -->

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="trt-test.js"></script>
</body>
</html>
